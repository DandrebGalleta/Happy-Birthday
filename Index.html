<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff2e63;
      text-shadow: 2px 2px #fff;
      margin-bottom: 30px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #ff2e63;
      width: 0ch;
      animation: typing 4s steps(23, end) forwards, blink 0.6s step-end infinite;
    }

    @keyframes typing {
      from { width: 0ch; }
      to { width: 23ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    .cake {
      position: relative;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      margin-bottom: 30px;
    }
    .layer {
      height: 50px;
      border-radius: 10px;
      margin: 0;
      opacity: 0;
      transform: translateY(50px);
      animation: stackUp 0.7s ease forwards;
      background: #6b4226;
      box-shadow: inset 0 -10px #3e2723;
    }
    .layer1 { width: 200px; animation-delay: 0.5s; }
    .layer2 { width: 180px; animation-delay: 1.2s; }
    .layer3 { width: 160px; animation-delay: 1.9s; }
    @keyframes stackUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .icing {
      width: 170px;
      height: 35px;
      background: #fff0f5;
      border-radius: 20px 20px 40px 40px;
      margin-bottom: -5px;
      opacity: 0;
      transform: translateY(30px);
      animation: stackUp 0.7s ease forwards 2.6s;
      position: relative;
      z-index: 2;
    }
    .icing::before,
    .icing::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 30px;
      background: #fff0f5;
      border-radius: 50%;
    }
    .icing::before { left: 40px; bottom: -10px; }
    .icing::after { right: 40px; bottom: -15px; }

    .candle {
      width: 20px;
      height: 60px;
      background: repeating-linear-gradient(45deg, #ff4d6d, #ff4d6d 5px, white 5px, white 10px);
      margin-bottom: -10px;
      position: relative;
      border-radius: 5px;
      opacity: 0;
      animation: appear 0.8s ease forwards 3.5s;
      z-index: 3;
    }
    .flame {
      width: 22px;
      height: 22px;
      background: radial-gradient(circle, #ffea00 40%, #ff9500 70%);
      border-radius: 50%;
      position: absolute;
      top: -28px;
      left: -1px;
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 20px 5px rgba(255, 174, 0, 0.8);
    }
    @keyframes appear { to { opacity: 1; } }
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.8; }
    }

    .gift {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff4d6d;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      margin-top: 40px;
      z-index: 1;
    }
    .gift:hover { transform: scale(1.05); }
    .gift::before,
    .gift::after {
      content: "";
      position: absolute;
      background: #fff;
      z-index: 1;
    }
    .gift::before {
      width: 20px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }
    .gift::after {
      width: 100%;
      height: 20px;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .lid {
      position: absolute;
      width: 160px;
      height: 40px;
      background: #ff2e63;
      left: -5px;
      top: -40px;
      border-radius: 8px 8px 0 0;
      transition: transform 0.6s ease;
      transform-origin: bottom center;
      z-index: 2;
    }

    .noteModal {
      position: fixed;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%) scale(0.5) rotateX(90deg);
      width: 90vw;
      max-width: 300px;
      min-height: 120px;
      background: #fffdf5;
      border-radius: 6px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3),
                  inset 0 0 30px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: center;
      opacity: 0;
      transition: all 1s ease;
      font-size: 1rem;
      line-height: 1.4rem;
      z-index: 999;
      font-family: 'Georgia', serif;
      word-wrap: break-word;
      overflow: hidden;
    }
    .noteModal.show {
      opacity: 1;
      bottom: 50%;
      transform: translate(-50%, 50%) scale(1) rotateX(0deg);
    }

    .noteText {
      display: inline-block;
      white-space: normal;
      border-right: none;
      width: auto;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday My Love</h1>

  <div class="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>
    <div class="icing"></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div class="gift" id="giftBox">
    <div class="lid"></div>
  </div>

  <div class="noteModal" id="noteModal">
    <span class="noteText" id="noteText">Happy Birthday My loveee!! On this special day, I just want you to know how grateful I am to have you in my life. You are my best friend, my comfort, and the most beautiful part of every single day.</span>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const noteModal = document.getElementById('noteModal');
    const lid = document.querySelector('.lid');

    giftBox.addEventListener('click', () => {
      lid.style.transform = 'rotateX(150deg)';
      setTimeout(() => {
        noteModal.classList.add('show');
        launchConfetti();
      }, 600);
    });

    noteModal.addEventListener('click', () => {
      noteModal.classList.remove('show');
      lid.style.transform = 'rotateX(0deg)';
    });

    function launchConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        document.body.appendChild(confetti);
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        setTimeout(() => { confetti.remove(); }, 4000);
      }
    }
  </script>
</body>
</html>
